apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: employees.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: authentication-service
              servicePort: 3000
          - path: /api/employees/?(.*)
            backend:
              serviceName: employee-service
              servicePort: 3000
